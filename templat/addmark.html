{% extends 'base.html' %}
{% block title %}
Add Marks
{% endblock title %}



{% block body %}
 <h3 class="text-center"><span>Add Marks</span> </h3>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
<br>
<div class="container">

<div class="row">

<div class="col-md-4"></div>
<div class="col-md-4">

<form action="/addmark/{{post.rollno}}" method="post">

    <div class="form-group">
        <label for="rollno">ID Number</label>
        <input type="text" class="form-control" name="rollno" id="rollno" value="{{post.rollno}}">
        </div>

 <div class="form-group">
    <label for="mid1">Mid 1</label>
    <input type="number" class="form-control" name="mid1" id="mid1">
    </div>

<div class="form-group">
<label for="mid2">Mid 2</label>
<input type="number" class="form-control" name="mid2" id="mid2">
</div>

<div class="form-group">
    <label for="final">Final</label>
    <input type="number" class="form-control" name="final" id="final">
    </div>
<br>


<button type="submit" class="btn btn-danger btn-sm btn-block">Submit</button>
</form>
<br>
<br>

</div>

<div class="col-md-4"></div>

</div></div>



{% endblock body %}
